<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/03ba0456cd.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Pacifico&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="row">
          <div class="col-12">
            <h1>
              <i class="fa-solid fa-rainbow"></i>
              Weather Forecast
            </h1>
          </div>
        </div>
        <br />
        <div class="row">
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search for a City"
              aria-label="Search"
              id="search-input"
            />
            <button
              class="btn btn-outline-success"
              type="submit"
              id="search-btn"
            >
              Search
            </button>
            <button
              class="btn btn-outline-success current-button"
              type="submit"
              id="current-btn"
            >
              Current
            </button>
          </form>
        </div>

        <div class="row show-city">
          <div class="col-4 city-temp" style="padding-top: 15px">
            <span id="temp-text">15</span>
            <small class="units">Â°C</small>
          </div>

          <div class="col-4">
            <div id="city-name" class="city-name">Tehran</div>
            <h4 id="times-today"></h4>
          </div>

          <div class="col-4">
            <p class="weather-now-icon">
              <img
                alt=""
                id="weather-now"
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
              />
            </p>
          </div>
          <div class="row dis-weather">
            <div class="col-4">
              Description: <small id="weather-dis"></small>
            </div>
            <div class="col-4">
              <small>Humidity: </small><small id="humidity"></small>
            </div>
            <div class="col-4">
              <small>Wind: </small><small id="wind"></small>
            </div>
          </div>
        </div>
        <br />

        <div class="row shadow-sm p-3 bg-body-tertiary rounded next-row">
          <h2>Next 5 day:</h2>
          <div class="row" id="next-day-forcast"></div>
        </div>
      </div>
      <div class="code-by">
        <span>
          <a href="https://github.com/shahrzadblackfox/project-weather"
            >Open-source code </a
          >by Shahrzad with
          <a href="https://www.shecodes.io/learn/apis/weather"
            >SheCodes Weather API</a
          >
        </span>
      </div>
    </div>
  </body>
  <script src="index.js" type="text/javascript"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</html>
